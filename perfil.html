<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex h-screen">
    <div id="sidebar-container"></div>
    <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
        <div id="header-container"></div>
        <div class="flex-grow p-4 md:p-6 lg:p-8 overflow-y-auto custom-scrollbar">
            <h1 class="text-3xl font-bold mb-6 text-white text-center">Perfil do Usuário</h1>
            <div class="bg-gray-800 p-6 rounded-lg shadow-md max-w-2xl mx-auto">
                <div class="flex flex-col items-center mb-6">
                    <img src="default-profile.svg" alt="Foto do Perfil" class="w-32 h-32 rounded-full object-cover mb-4 border-4 border-blue-500">
                    <h2 id="user-name" class="text-2xl font-semibold text-white">Nome do Usuário</h2>
                    <p id="user-email" class="text-gray-400">email@exemplo.com</p>
                </div>
                <div class="border-t border-gray-700 pt-6">
                    <h3 class="text-xl font-semibold mb-4 text-white">Informações</h3>
                    <div class="space-y-3">
                        <p class="text-gray-300"><strong>Cargo:</strong> <span id="user-role">Desenvolvedor</span></p>
                        <p class="text-gray-300"><strong>Departamento:</strong> <span id="user-department">Tecnologia</span></p>
                        <p class="text-gray-300"><strong>Localização:</strong> <span id="user-location">Cidade, Estado</span></p>
                    </div>
                </div>
                <button id="edit-profile-btn" class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all duration-200">Editar Perfil</button>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module">
        import { setupUIListeners } from './common-ui.js';

        $(function(){
            $("#header-container").load("header.html", function() {
                // After header is loaded, check if addProspectBtnHeader exists and hide it
                const addProspectBtn = document.getElementById('addProspectBtnHeader');
                if (addProspectBtn) {
                    addProspectBtn.style.display = 'none';
                }
            });
            $("#sidebar-container").load("sidebar.html", function() {
                // Set active link in sidebar and setup UI listeners after sidebar is loaded
                const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                const sidebarLinks = $(this).find('nav a');
                sidebarLinks.each(function() {
                    const linkPage = $(this).attr('href').split('/').pop();
                    if (linkPage === currentPage) {
                        $(this).addClass('bg-blue-500 text-white');
                        $(this).removeClass('bg-gray-700 hover:bg-gray-600');
                    }
                });
                setupUIListeners(); // Call the common UI listeners setup
            });
        });
    </script>
    <script src="perfil.js"></script>
</body>
</html>
