const analytics = getAnalytics(app);
        // --- INITIALIZATION ---
        if (firebaseConfig.apiKey === "YOUR_API_KEY") {
            document.body.innerHTML = `
                <div class="flex items-center justify-center h-screen bg-gray-900 text-white">
                    <div class="text-center p-8 bg-gray-800 rounded-lg shadow-xl">
                        <h1 class="text-2xl font-bold text-red-500 mb-4">Configura√ß√£o do Firebase Incompleta</h1>
                        <p class="mb-2">Por favor, abra este arquivo HTML no seu editor de c√≥digo.</p>
                        <p>Encontre o objeto <code class="bg-gray-700 px-2 py-1 rounded">'firebaseConfig'</code> no script e substitua os valores pelos do seu projeto no Firebase.</p>
                    </div>
                </div>
            `;
            throw new Error("Firebase config is not set. Please follow the instructions in the HTML file.");
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Use the Firebase App ID as a unique identifier for the public data path.
        const appId = firebaseConfig.appId || 'default-kanban-app';

        // --- GLOBAL STATE ---
        let prospects = [];
        let filteredProspects = [];
        let prospectsListener = null;

        const COLUMNS = {
            'Pendente': 'pendente',
            'Contactado': 'contactado',
            'Reuni√£o': 'reuniao',
            'Proposta': 'proposta',
            'Fechado': 'fechado'
        };
        const COLUMN_NAMES = Object.keys(COLUMNS);

        // --- UI ELEMENTS ---
        const kanbanBoard = document.getElementById('kanban-board');
        const statsContainer = document.getElementById('stats');
        const formModal = document.getElementById('formModal');
        const prospectForm = document.getElementById('prospectForm');
        const confirmModal = document.getElementById('confirmModal');
        
        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in (anonymously). Now we can fetch the shared data.
                setupProspectsListener();
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Anonymous Authentication Error:", error);
                    kanbanBoard.innerHTML = `<p class="text-red-400 text-center col-span-full">Erro de autentica√ß√£o. Verifique se o login an√¥nimo est√° ativo no seu projeto Firebase.</p>`;
                }
            }
        });

        // --- DATA HANDLING (FIRESTORE) ---
        function setupProspectsListener() {
            if (prospectsListener) prospectsListener(); // Unsubscribe from old listener

            // This path points to a public, shared collection for this specific app instance.
            const prospectsCollection = collection(db, 'artifacts', appId, 'public', 'data', 'prospects');
            prospectsListener = onSnapshot(prospectsCollection, (snapshot) => {
                prospects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                applyFilters();
            }, (error) => {
                console.error("Error fetching prospects:", error);
                kanbanBoard.innerHTML = `<p class="text-red-400 text-center col-span-full">N√£o foi poss√≠vel carregar os prospects. Verifique sua conex√£o e as regras do Firestore.</p>`;
            });
        }

        // --- RENDERING ---
        function renderBoard() {
            kanbanBoard.innerHTML = ''; // Clear board
            
            COLUMN_NAMES.forEach(status => {
                const columnId = COLUMNS[status];
                const columnProspects = filteredProspects.filter(p => p.status === status);
                
                const columnEl = document.createElement('div');
                columnEl.className = 'bg-gray-800 rounded-lg p-1 flex flex-col';
                columnEl.innerHTML = `
                    <div class="flex justify-between items-center p-3">
                        <h3 class="font-bold text-white">${status}</h3>
                        <span class="bg-gray-700 text-gray-300 text-xs font-semibold px-2 py-1 rounded-full">${columnProspects.length}</span>
                    </div>
                    <div id="${columnId}" data-status="${status}" class="column-content flex-grow min-h-[200px] p-2 space-y-3 rounded-md custom-scrollbar overflow-y-auto">
                        ${columnProspects.length === 0 ? '<div class="text-center text-gray-500 p-4 text-sm">Arraste um card aqui</div>' : ''}
                    </div>
                `;
                kanbanBoard.appendChild(columnEl);
                
                const contentArea = columnEl.querySelector('.column-content');
                columnProspects
                    .sort((a, b) => b.prioridade - a.prioridade)
                    .forEach(prospect => {
                        contentArea.appendChild(createProspectCard(prospect));
                    });
            });
            addDragAndDropHandlers();
            updateStats();
        }

        function createProspectCard(prospect) {
            const card = document.createElement('div');
            card.className = `prospect-card bg-gray-900 p-3 rounded-lg shadow-md cursor-pointer border-l-4 transition-all duration-200 hover:shadow-xl hover:bg-gray-700`;
            card.style.borderLeftColor = getPriorityColor(prospect.prioridade);
            card.draggable = true;
            card.dataset.id = prospect.id;

            const sectorColor = getSectorColor(prospect.setor);

            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <h4 class="font-bold text-white mb-2 flex-grow pr-2">${prospect.empresa}</h4>
                    <button data-action="delete" data-id="${prospect.id}" class="text-gray-500 hover:text-red-500 text-xs"><i class="fas fa-trash"></i></button>
                </div>
                <div class="flex items-center gap-2 mb-3">
                    <span class="text-xs font-semibold px-2 py-0.5 rounded-full ${sectorColor.bg} ${sectorColor.text}">${prospect.setor}</span>
                    <span class="text-xs font-semibold px-2 py-0.5 rounded-full bg-gray-700 text-gray-300">P${prospect.prioridade}</span>
                </div>
                <p class="text-sm text-green-400 font-semibold">R$ ${prospect.ticketEstimado?.toLocaleString('pt-BR') || 'N/A'}</p>
            `;
            
            card.addEventListener('click', (e) => {
                if(e.target.closest('[data-action="delete"]')) {
                    e.stopPropagation();
                    const prospectId = e.target.closest('[data-action="delete"]').dataset.id;
                    const prospectToDelete = prospects.find(p => p.id === prospectId);
                    showConfirmModal(`Deseja realmente excluir "${prospectToDelete.empresa}"?`, () => {
                        deleteProspect(prospectId);
                    });
                } else {
                    openFormModal(prospect);
                }
            });

            return card;
        }

        function updateStats() {
            const total = filteredProspects.length;
            const highPriority = filteredProspects.filter(p => p.prioridade >= 4).length;
            const totalPotential = filteredProspects.reduce((sum, p) => sum + (p.ticketEstimado || 0), 0);
            const avgTicket = total > 0 ? totalPotential / total : 0;

            statsContainer.innerHTML = `
                ${createStatCard('Total de Prospects', total, 'fa-users')}
                ${createStatCard('Alta Prioridade', highPriority, 'fa-star', 'text-yellow-400')}
                ${createStatCard('Potencial Total', `R$ ${totalPotential.toLocaleString('pt-BR')}`, 'fa-dollar-sign', 'text-green-400')}
                ${createStatCard('Ticket M√©dio', `R$ ${Math.round(avgTicket).toLocaleString('pt-BR')}`, 'fa-chart-pie', 'text-blue-400')}
            `;
        }

        function createStatCard(label, value, icon, iconColor = 'text-gray-300') {
            return `
                <div class="bg-gray-800 p-4 rounded-lg flex items-center gap-4 shadow-lg">
                    <div class="bg-gray-700 p-3 rounded-full">
                        <i class="fas ${icon} fa-lg ${iconColor}"></i>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-white">${value}</div>
                        <div class="text-sm text-gray-400">${label}</div>
                    </div>
                </div>
            `;
        }

        // --- DRAG & DROP ---
        function addDragAndDropHandlers() {
            const cards = document.querySelectorAll('.prospect-card');
            const columns = document.querySelectorAll('.column-content');

            cards.forEach(card => {
                card.addEventListener('dragstart', () => {
                    card.classList.add('dragging');
                });
                card.addEventListener('dragend', () => {
                    card.classList.remove('dragging');
                });
            });

            columns.forEach(column => {
                column.addEventListener('dragover', e => {
                    e.preventDefault();
                    column.classList.add('drag-over');
                });
                column.addEventListener('dragleave', () => {
                    column.classList.remove('drag-over');
                });
                column.addEventListener('drop', e => {
                    e.preventDefault();
                    column.classList.remove('drag-over');
                    const draggingCard = document.querySelector('.dragging');
                    if (draggingCard) {
                        const prospectId = draggingCard.dataset.id;
                        const newStatus = column.dataset.status;
                        updateProspectStatus(prospectId, newStatus);
                    }
                });
            });
        }
        
        async function updateProspectStatus(prospectId, newStatus) {
            try {
                const prospectRef = doc(db, 'artifacts', appId, 'public', 'data', 'prospects', prospectId);
                await updateDoc(prospectRef, { 
                    status: newStatus,
                    updatedAt: serverTimestamp()
                });
            } catch (error) {
                console.error("Error updating status:", error);
            }
        }

        // --- FILTERS ---
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sector = document.getElementById('sectorFilter').value;
            const priority = document.getElementById('priorityFilter').value;

            filteredProspects = prospects.filter(p => {
                const matchSearch = !search || p.empresa.toLowerCase().includes(search);
                const matchSector = !sector || p.setor === sector;
                const matchPriority = !priority || p.prioridade.toString() === priority;
                return matchSearch && matchSector && matchPriority;
            });
            renderBoard();
        }

        // --- MODAL HANDLING ---
        function openFormModal(prospect = null) {
            prospectForm.reset();
            const modalTitle = document.getElementById('modalTitle');
            const prospectIdInput = document.getElementById('prospectId');

            if (prospect) {
                modalTitle.textContent = 'Editar Prospect';
                prospectIdInput.value = prospect.id;
                document.getElementById('empresa').value = prospect.empresa || '';
                document.getElementById('setor').value = prospect.setor || '';
                document.getElementById('prioridade').value = prospect.prioridade || '';
                document.getElementById('ticketEstimado').value = prospect.ticketEstimado || '';
                document.getElementById('telefone').value = prospect.telefone || '';
                document.getElementById('email').value = prospect.email || '';
                document.getElementById('siteAtual').value = prospect.siteAtual || '';
                document.getElementById('observacoes').value = prospect.observacoes || '';
            } else {
                modalTitle.textContent = 'Adicionar Novo Prospect';
                prospectIdInput.value = '';
            }
            formModal.style.display = 'flex';
        }

        function closeFormModal() {
            formModal.style.display = 'none';
        }
        
        function showConfirmModal(message, onConfirm) {
            document.getElementById('confirmMessage').textContent = message;
            confirmModal.style.display = 'flex';
            
            const confirmBtn = document.getElementById('confirmActionBtn');
            const cancelBtn = document.getElementById('cancelConfirmBtn');

            const confirmHandler = () => {
                onConfirm();
                closeConfirmModal();
                cleanup();
            };
            
            const cancelHandler = () => {
                closeConfirmModal();
                cleanup();
            };

            function cleanup() {
                confirmBtn.removeEventListener('click', confirmHandler);
                cancelBtn.removeEventListener('click', cancelHandler);
            }

            confirmBtn.addEventListener('click', confirmHandler);
            cancelBtn.addEventListener('click', cancelHandler);
        }

        function closeConfirmModal() {
            confirmModal.style.display = 'none';
        }

        // --- CRUD OPERATIONS ---
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const prospectId = document.getElementById('prospectId').value;
            const data = {
                empresa: document.getElementById('empresa').value,
                setor: document.getElementById('setor').value,
                prioridade: parseInt(document.getElementById('prioridade').value),
                ticketEstimado: parseInt(document.getElementById('ticketEstimado').value) || 0,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value,
                siteAtual: document.getElementById('siteAtual').value,
                observacoes: document.getElementById('observacoes').value,
                updatedAt: serverTimestamp()
            };

            try {
                const collectionPath = collection(db, 'artifacts', appId, 'public', 'data', 'prospects');
                if (prospectId) { // Update
                    const prospectRef = doc(collectionPath, prospectId);
                    await updateDoc(prospectRef, data);
                } else { // Create
                    data.status = 'Pendente';
                    data.createdAt = serverTimestamp();
                    await addDoc(collectionPath, data);
                }
                closeFormModal();
            } catch (error) {
                console.error("Error saving prospect:", error);
                alert("Erro ao salvar. Tente novamente.");
            }
        }
        
        async function deleteProspect(prospectId) {
            try {
                const prospectRef = doc(db, 'artifacts', appId, 'public', 'data', 'prospects', prospectId);
                await deleteDoc(prospectRef);
            } catch (error) {
                console.error("Error deleting prospect:", error);
            }
        }

        // --- UTILITY ---
        function getPriorityColor(priority) {
            const colors = {
                5: '#ef4444', // red-500
                4: '#f97316', // orange-500
                3: '#eab308', // yellow-500
                2: '#3b82f6', // blue-500
                1: '#8b5cf6', // violet-500
            };
            return colors[priority] || '#6b7280'; // gray-500
        }

        function getSectorColor(sector) {
            const colors = {
                'Imobili√°rio': { bg: 'bg-blue-900', text: 'text-blue-200' },
                'Advocacia': { bg: 'bg-purple-900', text: 'text-purple-200' },
                'Odontologia': { bg: 'bg-green-900', text: 'text-green-200' },
                'Consultoria': { bg: 'bg-red-900', text: 'text-red-200' },
                'Outro': { bg: 'bg-gray-700', text: 'text-gray-200' }
            };
            return colors[sector] || colors['Outro'];
        }
        
        function exportData() {
            if (prospects.length === 0) {
                alert("N√£o h√° dados para exportar.");
                return;
            }
            const headers = ['ID', 'Empresa', 'Setor', 'Prioridade', 'Status', 'Ticket Estimado', 'Telefone', 'Email', 'Site', 'Observa√ß√µes'];
            let csvContent = "data:text/csv;charset=utf-8," + headers.join(",") + "\n";

            prospects.forEach(p => {
                const row = [
                    p.id,
                    `"${p.empresa}"`,
                    p.setor,
                    p.prioridade,
                    p.status,
                    p.ticketEstimado,
                    `"${p.telefone}"`,
                    p.email,
                    p.siteAtual,
                    `"${(p.observacoes || '').replace(/"/g, '""')}"`
                ].join(",");
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `prospects_${new Date().toISOString().slice(0,10)}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- EVENT LISTENERS ---
        document.getElementById('addProspectBtn').addEventListener('click', () => openFormModal());
        document.getElementById('closeFormModalBtn').addEventListener('click', closeFormModal);
        document.getElementById('cancelFormBtn').addEventListener('click', closeFormModal);
        prospectForm.addEventListener('submit', handleFormSubmit);

        document.getElementById('searchInput').addEventListener('keyup', applyFilters);
        document.getElementById('sectorFilter').addEventListener('change', applyFilters);
        document.getElementById('priorityFilter').addEventListener('change', applyFilters);
        document.getElementById('resetFiltersBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('sectorFilter').value = '';
            document.getElementById('priorityFilter').value = '';
            applyFilters();
        });
        
        document.getElementById('exportBtn').addEventListener('click', exportData);
    </script>
