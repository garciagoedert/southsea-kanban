<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Tarefas - CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="log.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FullCalendar CSS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <style>
        #calendar-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #calendar {
            flex-grow: 1;
            min-height: 0; /* Important for flex-grow to work in a flex column */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div id="app-container" class="flex h-screen">
        <div id="sidebar-container"></div>
        
        <!-- Backdrop for mobile sidebar -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <!-- Page Content -->
            <div id="calendar-container" class="flex-grow p-6 flex flex-col">
                <div class="flex justify-between items-center mb-6 flex-shrink-0">
                    <h1 class="text-2xl font-semibold text-white">Calendário de Tarefas</h1>
                </div>
                <div id='calendar' class="bg-gray-800 p-4 rounded-lg"></div>
            </div>
        </main>
    </div>

    <!-- Modal para Criar/Editar Tarefa (reutilizado de tarefas.html) -->
    <div id="task-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 items-center justify-center p-4">
        <div class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 id="modal-title" class="text-xl font-bold">Nova Tarefa</h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <form id="task-form" class="p-6 overflow-y-auto space-y-4">
                <input type="hidden" id="task-id">
                <div>
                    <label for="task-title" class="block text-sm font-medium text-gray-300 mb-1">Título</label>
                    <input type="text" id="task-title" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="task-description" class="block text-sm font-medium text-gray-300 mb-1">Descrição</label>
                    <textarea id="task-description" rows="4" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label for="task-assignee" class="block text-sm font-medium text-gray-300 mb-1">Responsável</label>
                    <select id="task-assignee" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                </div>
                <div>
                    <label for="task-due-date" class="block text-sm font-medium text-gray-300 mb-1">Prazo</label>
                    <input type="datetime-local" id="task-due-date" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="task-priority" class="block text-sm font-medium text-gray-300 mb-1">Prioridade</label>
                    <select id="task-priority" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="low">Baixa</option>
                        <option value="normal">Normal</option>
                        <option value="high">Alta</option>
                        <option value="urgent">Urgente</option>
                    </select>
                </div>
                <div>
                    <label for="task-status" class="block text-sm font-medium text-gray-300 mb-1">Status</label>
                    <select id="task-status" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="pending">Pendente</option>
                        <option value="in_progress">Em Progresso</option>
                        <option value="done">Concluída</option>
                    </select>
                </div>
                <div>
                    <label for="task-parent-entity" class="block text-sm font-medium text-gray-300 mb-1">Vincular a (Cliente, Negócio, etc.)</label>
                    <input type="text" id="task-parent-entity" placeholder="Busque por um cliente ou negócio..." class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </form>
            <div class="flex justify-between items-center mt-auto p-4 border-t border-gray-700">
                <button type="button" id="delete-task-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg hidden">Apagar</button>
                <div class="flex justify-end gap-3 flex-grow">
                    <button type="button" id="cancel-btn" class="bg-gray-600 hover:bg-gray-500 font-semibold py-2 px-4 rounded-lg">Cancelar</button>
                    <button type="submit" form="task-form" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Salvar</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
