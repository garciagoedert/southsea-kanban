<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Mapa Mental</title>
    <link rel="icon" href="https://www.southsea.com.br/newimag/Ellipse%209.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        #canvas {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e293b;
            background-image: radial-gradient(#475569 1px, transparent 0);
            background-size: 40px 40px;
        }
        .node {
            position: absolute;
            background-color: #334155;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: grab;
            min-width: 150px;
            border: 2px solid #475569;
        }
        .node:active {
            cursor: grabbing;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
        }
        .node-textarea {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            resize: none;
            outline: none;
        }
        .node.selected {
            border-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
        #toolbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #334155;
            padding: 8px 16px;
            border-radius: 12px;
            display: flex;
            gap: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        #toolbar button {
            background: none;
            border: none;
            color: #cbd5e1;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        #toolbar button:hover {
            background-color: #475569;
            color: white;
        }
        #toolbar button:disabled {
            color: #64748b;
            cursor: not-allowed;
        }
        #color-picker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 36px;
            height: 36px;
            padding: 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 8px;
        }
        #color-picker::-moz-color-swatch {
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="app-container" class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col h-screen overflow-hidden transition-all duration-300 ease-in-out">
            <div id="header-container" class="flex-shrink-0"></div>

            <div class="flex-1 relative">
                <div id="canvas">
                    <!-- Nós do mapa mental serão inseridos aqui -->
                </div>
                
                <div id="toolbar">
                    <button id="undo-btn" title="Desfazer (Ctrl+Z)" disabled><i class="fas fa-undo"></i></button>
                    <button id="redo-btn" title="Refazer (Ctrl+Y)" disabled><i class="fas fa-redo"></i></button>
                    <div class="w-px bg-gray-500 h-6 my-auto"></div>
                    <button id="add-node-btn" title="Adicionar Nó"><i class="fas fa-plus"></i></button>
                    <button id="connect-nodes-btn" title="Conectar Nós"><i class="fas fa-link"></i></button>
                    <input type="color" id="color-picker" title="Mudar Cor do Nó" value="#334155">
                    <button id="delete-node-btn" title="Excluir Nó (Delete)" disabled><i class="fas fa-trash"></i></button>
                </div>

                <div class="absolute top-4 left-4">
                    <a href="mapas-mentais.html" class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">
                        <i class="fas fa-arrow-left"></i>
                        <span>Voltar</span>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <!-- LeaderLine for drawing connections -->
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.1.9/leader-line.min.js"></script>
    <!-- Panzoom for zoom/pan functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <!-- Firebase and App Logic -->
    <script type="module" src="mapa-mental-editor.js"></script>
</body>
</html>
