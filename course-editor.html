<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Sea - Editor de Curso</title>
    <link rel="icon" href="https://www.southsea.com.br/newimag/Ellipse%209.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col overflow-y-auto">
                <a href="admin.html" class="text-primary hover:underline mb-4">&larr; Voltar para Admin</a>
                <h1 id="course-editor-title" class="text-2xl font-bold mb-4">Editor de Curso</h1>

                <!-- Add Module Form -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
                    <h2 class="text-xl font-semibold mb-4">Adicionar Novo Módulo</h2>
                    <form id="module-form">
                        <input type="hidden" id="module-id-hidden">
                        <div>
                            <label for="module-title" class="block text-sm font-medium text-gray-300">Título do Módulo</label>
                            <input type="text" id="module-title" required class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md">
                        </div>
                        <div class="mt-6 flex space-x-4">
                            <button type="submit" class="px-4 py-2 font-bold text-white bg-primary rounded-md hover:bg-primary-dark">Salvar Módulo</button>
                            <button type="button" id="cancel-module-edit" class="px-4 py-2 font-bold text-white bg-gray-600 rounded-md hover:bg-gray-700 hidden">Cancelar</button>
                        </div>
                    </form>
                </div>

                <!-- Modules List -->
                <div id="modules-list-container" class="space-y-6">
                    <!-- Modules and their lessons will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="course-editor.js"></script>
</body>
</html>
